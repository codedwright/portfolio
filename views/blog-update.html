<div class="pages">
        <section class="page">
            <div class="page__inner">
                <h2 class="title title__main">
                    <span class="title__main--decoration">Administration</span>
                </h2>
                <div class="content__section">
                    <a ng-href="admin" class="btn download" style="display: block">
                        <i class="icon icon__link fa fa-chevron-circle-left"></i>
                        <span class="download__label">Administration</span>
                    </a>
                </div>
                <div class="content__section">
                    <h3 class="title title_middle">
                        <i class="icon icon--small icon--main fa fa-pencil-square-o"></i>
                        <span class="title__label">Update Blog Entry</span>
                    </h3>
                    <ng-form="updateBlogEntry" class="form">
                        <div class="form__inner">
                            <div class="form__group form__row">
                                <input type="password" class="form__element field" ng-model="password" placeholder="Password" required>
                                <i class="icon form__icon fa fa-plus-circle"></i>
                                <span class="form__decor-line"></span>
                            </div>
                            <div class="form__group form__row">
                                <select class="form__element select" ng-options="option.title for option in blog track by option.blogId" ng-model="update">
                                    <option value="">-- Choose --</option>
                                </select>
                                <i class="icon form__icon im-book"></i>
                            </div>
                            <div class="form__group form__row">
                                <input type="text" class="form__element field" ng-model="updateBlogEntry.title" placeholder="Title" ng-value="update.title">
                                <i class="icon form__icon fa fa-plus-circle"></i>
                                <span class="form__decor-line"></span>
                            </div>
                            <small class="form__tab"><i class="fa fa-angle-double-down"></i> ...url after base/assets/images/</small>
                            <div class="form__group form__row">
                                <input type="text" class="form__element field" ng-model="updateBlogEntry.thumbnail" placeholder="Thumbnail" ng-value="update.thumbnail">
                                <i class="icon form__icon fa fa-plus-circle"></i>
                                <span class="form__decor-line"></span>
                            </div>
                            <div class="form__group form__row">
                                <input type="date" class="form__element field" ng-model="updateBlogEntry.date" placeholder="Date" ng-value="update.date">
                                <i class="icon form__icon fa fa-plus-circle"></i>
                                <span class="form__decor-line"></span>
                            </div>
                            <div class="form__group form__row">
                                <textarea class="form__element field textarea" ng-model="updateBlogEntry.excerpt" placeholder="Excerpt" ng-value="update.excerpt" rows="4"></textarea>
                                <i class="icon form__icon fa fa-plus-circle"></i>
                                <span class="form__decor-line"></span>
                            </div>
                            <div class="form__group form__row">
                                <textarea class="form__element field textarea" ng-model="updateBlogEntry.content" placeholder="Content" ng-value="update.content" rows="8"></textarea>
                                <i class="icon form__icon fa fa-plus-circle"></i>
                                <span class="form__decor-line"></span>
                            </div>
                            <small class="form__tab"><i class="fa fa-angle-double-down"></i> ...comma separated list ("example, example, example")</small>
                            <div class="form__group form__row">
                                <input type="text" class="form__element field" ng-model="updateBlogEntry.tags" placeholder="Tags" ng-value="update.tags">
                                <i class="icon form__icon fa fa-plus-circle"></i>
                                <span class="form__decor-line"></span>
                            </div>
                            <small class="form__tab"><i class="fa fa-angle-double-down"></i> ...url after base/blog/</small>
                            <div class="form__group form__row">
                                <input type="text" class="form__element field" ng-model="updateBlogEntry.link" placeholder="Link" ng-value="update.link">
                                <i class="icon form__icon fa fa-plus-circle"></i>
                                <span class="form__decor-line"></span>
                            </div>
                            <div ng-show="message" class="form__group form__row admin__message" ng-bind-html="message"></div>
                        </div>
                        <div class="form__button-box">
                            <button class="button" ng-click="password ? blogUpdate(password, updateBlogEntry) : return">update blog entry</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
