<div class="pages">
	<section class="page">
		<div class="page__inner">
			<h2 class="title title__main">
				<span class="title__main--decoration">Administration</span>
			</h2>
			<div class="content__section">
				<h3 class="title title_middle">
					<i class="icon icon--small icon--main im-tablet"></i>
					<span class="title__label">portfolio</span>
				</h3>
				<div class="iconboxs">
					<div class="iconbox">
						<a ng-href="admin/portfolio/create">
							<i class="icon icon--medium iconbox__icon fa fa-plus-square"></i>
						</a>
						<div class="iconbox__info">
							<span class="iconbox__label iconbox__name">Create</span>
						</div>
					</div>
					<div class="iconbox">
						<a ng-href="admin/portfolio/update">
							<i class="icon icon--medium iconbox__icon fa fa-pencil-square"></i>
						</a>
						<div class="iconbox__info">
							<span class="iconbox__label iconbox__name">Update</span>
						</div>
					</div>
					<div class="iconbox">
						<a ng-href="admin/portfolio/delete">
							<i class="icon icon--medium iconbox__icon fa fa-minus-square"></i>
						</a>
						<div class="iconbox__info">
							<span class="iconbox__label iconbox__name">delete</span>
						</div>
					</div>
				</div>
			</div>
			<div class="content__section">
				<h3 class="title title_middle">
					<i class="icon icon--small icon--main im-mode_edit"></i>
					<span class="title__label">blog</span>
				</h3>
				<div class="iconboxs">
					<div class="iconbox">
						<a ng-href="admin/blog/create">
							<i class="icon icon--medium iconbox__icon fa fa-plus-square"></i>
						</a>
						<div class="iconbox__info">
							<span class="iconbox__label iconbox__name">Create</span>
						</div>
					</div>
					<div class="iconbox">
						<a ng-href="admin/blog/update">
							<i class="icon icon--medium iconbox__icon fa fa-pencil-square"></i>
						</a>
						<div class="iconbox__info">
							<span class="iconbox__label iconbox__name">Update</span>
						</div>
					</div>
					<div class="iconbox">
						<a ng-href="admin/blog/delete">
							<i class="icon icon--medium iconbox__icon fa fa-minus-square"></i>
						</a>
						<div class="iconbox__info">
							<span class="iconbox__label iconbox__name">delete</span>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</section>
</div>
